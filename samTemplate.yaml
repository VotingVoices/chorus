AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Outputs the category
Resources:
  SaveCategory:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/api/SaveCategory.handler
      Runtime: nodejs8.10
      CodeUri: ./
      Events:
        MyCategoryApi:
          Type: Api
          Properties:
            Path: /SaveCategory
            Method: POST
  CategoryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5